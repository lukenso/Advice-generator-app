<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advice Generator</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
  <div id="advice-div">
    <h1>ADVICE #<span id="advice"></span> </h1>
</div> 

<div id="answer-div">
  <h2>“<span id="answer"></span>”</h2>
</div>
  <div class="line">
    <img src="./images/pattern-divider-mobile.svg" class="line-image" alt="line">
    <img src="./images/pattern-divider-desktop.svg" class="line-image-desktop" alt="line">
  </div>

  <button id="button">
    <img src="./images/icon-dice.svg" class="dice" alt="icon dice">
  </button>

</div>

  <script src="./script.js"></script>

</body>
</html>
